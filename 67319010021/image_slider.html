<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        .nav-arrow{
            display: inline-block;
            padding: 5px;
            background-color: azure;
        }   
        .btn-color{
            background-color: #ff68d4;
            color: #ebc4ff;
            border-radius:8px ;
        }
    </style>
    <script>
        //var number1 = 10;
        let count_p = 0;
        //const number3 = 10;
    const name_p = ["nutped.jpg",
    "images.png",
    "im.png",
    "Meme-01.jpeg","pony.jpg"];
    console.log(name_p[count_p]);
    function forwardPic(){
        //name_p.length;
        if(count_p < name_p.length-1)
            {
            count_p = count_p + 1;
            }else{
                count_p = 0; 
            }
        console.log(count_p);
        console.log("name_p",name_p[count_p]);
        console.log(name_p.length);
        document.getElementById("slider").src = name_p[count_p];
    }
    setInterval(forwardPic, 850);
    </script>
</head>
<body>
    <div class="nav-arrow">
        <button class="btn-color">backwward</button>
        <button class="btn-color" onclick="forwardPic()">forward</button>
    </div>
    <br>
    <img id="slider" src="pony.jpg" alt="">
</body>
</html>
